name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  plugin-pack:
    name: Pack plugin sources
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        unreal_engine_version:
          ["4.26.0", "4.27.0", "5.0.0", "5.1.0"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run scripts for the release
        run: |
          bash tools/replace_engine_version.sh AdvancedControlFlow ${{ matrix.unreal_engine_version }}

      - name: Compress plugin's sources
        run: |
          mkdir release-plugin
          zip -r AdvancedControlFlow_UE${{ matrix.unreal_engine_version }}.zip AdvancedControlFlow
          mv AdvancedControlFlow_UE${{ matrix.unreal_engine_version }}.zip release-plugin

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: AdvancedControlFlow
          path: "release-plugin"

  sample-pack:
    name: Pack sample sources
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Compress sample project's sources
        run: |
          mkdir release-sample
          cd samples && zip -r SampleProject.zip SampleProject && cd ..
          mv samples/SampleProject.zip release-sample

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: SampleProject
          path: "release-sample"

  publish:
    name: Publish
    needs: [plugin-pack, sample-pack]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Fetch Artifacts
        uses: actions/download-artifact@v2
        with:
          path: dist
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_ACTIONS }}
        run: |
          set -x
          assets=()
          for asset in dist/**/*.zip; do
            assets+=("-a" "$asset")
          done
          tag_name="${GITHUB_REF##*/}"
          hub release create "${assets[@]}" -m "$tag_name" "$tag_name"