name: Lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - ci_testing
  pull_request:

jobs:
  plugin-clang-format:
    name: plugin-clang-format
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install clang-format
        run: |
          apt update
          apt install -y clang-format

      - name: clang-format
        run: |
          bash tests/lint/clang-format/run.sh AdvancedControlFlow

  sample-clang-format:
    name: sample-clang-format
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install clang-format
        run: |
          apt update
          apt install -y clang-format

      - name: clang-format
        run: |
          bash tests/lint/clang-format/run.sh samples/SampleProject

  functional-test-clang-format:
    name: functional-test-clang-format
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install clang-format
        run: |
          apt update
          apt install -y clang-format
      - name: clang-format
        run: |
          bash tests/lint/clang-format/run.sh tests/functional_test/FunctionalTest
  crlf-check:
    name: crlf-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check CRLF
        uses: erclu/check-crlf@v1
        with:
          path: .