workflows:
  version: 2
  build:
    jobs:
      - build-plugin:
          context:
            - unreal-engine-ci
      - build-sample:
          context:
            - unreal-engine-ci

version: 2
jobs:
  build-plugin:
    matrix:
      parameters:
        unreal_engine_version: ["4.27", "5.0"]
    docker:
      - image: ghcr.io/epicgames/unreal-engine:dev-slim-<< matrix.unreal_engine_version >>
        auth:
          username: $GHCR_USERNAME
          password: $GHCR_PASSWORD
    steps:
      - checkout
      - run:
          name: "Build Plugin"
          command: |
            /home/ue4/UnrealEngine/Engine/Build/BatchFiles/RunUAT.sh BuildPlugin \
              -Plugin=${PWD}/AdvancedControlFlow/AdvancedControlFlow.uplugin \
              -Package=/tmp \
              -Rocket

  build-sample:
    matrix:
      parameters:
        unreal_engine_version: ["4.27", "5.0"]
    docker:
      - image: ghcr.io/epicgames/unreal-engine:dev-slim-<< matrix.unreal_engine_version >>
        auth:
          username: $GHCR_USERNAME
          password: $GHCR_PASSWORD
    steps:
      - checkout
      - run:
          name: "Build Sample"
          command: |
            /home/ue4/UnrealEngine/Engine/Build/BatchFiles/RunUAT.sh BuildCookRun \
              -utf8output \
              -platform=Linux \
              -clientconfig=Shipping \
              -serverconfig=Shipping \
              -project=${PWD}/samples/SampleProject/SampleProject.uproject \
              -noP4 \
              -nodebuginfo \
              -allmaps \
              -cook \
              -build \
              -stage \
              -prereqs \
              -pak \
              -archive \
              -archivedirectory=/tmp/Packaged